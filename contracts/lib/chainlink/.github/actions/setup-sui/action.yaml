name: Setup Sui CLI
description: Install and cache Sui CLI using suiup
inputs:
  version:
    description: Sui CLI version to install (e.g., mainnet-v1.61.2)
    required: false
    default: mainnet-v1.61.2
  github-token:
    description: GitHub token to use for authentication
    required: true

runs:
  using: composite
  steps:
    - uses: actions/cache@v4
      id: cache
      name: Cache Sui CLI
      with:
        path: |
          ~/.local/bin/sui
        key: ${{ runner.os }}-suiup-${{ inputs.version }}

    - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      name: Install suiup and Sui CLI
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        GH_TOKEN: ${{ inputs.github-token }}
      run: |
        cargo install --git https://github.com/Mystenlabs/suiup.git --locked
        "$HOME/.cargo/bin/suiup" install sui@${{ inputs.version }} --yes

    - name: Export Sui CLI to PATH
      shell: bash
      run: |
        echo "PATH=$HOME/.local/bin:$HOME/.cargo/bin:$PATH" >> $GITHUB_ENV
