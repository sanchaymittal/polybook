# This file defines public plugins to be installed via `loopinstall`.

# Common plugin configuration
defaults:
  # The `-s` flag is added to strip debug information from the binary to reduce
  # the binary size for releases.
  # See: `go tool link -help`
  goflags: "-ldflags=-s"

plugins:
  aptos:
    - moduleURI: "github.com/smartcontractkit/chainlink-aptos"
      gitRef: "v0.0.0-20251027153600-2b072ff3618e"
      installPath: "./cmd/chainlink-aptos"

  sui:
    - moduleURI: "github.com/smartcontractkit/chainlink-sui"
      gitRef: "v0.0.0-20251205161630-88314452254c"
      installPath: "./relayer/cmd/chainlink-sui"

  cosmos:
    - moduleURI: "github.com/smartcontractkit/chainlink-cosmos"
      # Git reference - can be a tag, branch, or commit hash
      # If not specified, uses the latest version.
      gitRef: "f740e9ae54e79762991bdaf8ad6b50363261c056" # 2025-02-07
      installPath: "./pkg/cosmos/cmd/chainlink-cosmos"
      # These will be copied into /usr/lib in the container.
      libs:
        - /go/pkg/mod/github.com/!cosm!wasm/wasmvm@v*/internal/api/libwasmvm.*.so

  feeds:
    - moduleURI: "github.com/smartcontractkit/chainlink-feeds"
      gitRef: "v0.1.2-0.20250227211209-7cd000095135"
      installPath: "./cmd/chainlink-feeds"

  solana:
    - moduleURI: "github.com/smartcontractkit/chainlink-solana"
      gitRef: "v1.1.2-0.20251121223352-370eb61346d6"
      installPath: "./pkg/solana/cmd/chainlink-solana"

  starknet:
    - moduleURI: "github.com/smartcontractkit/chainlink-starknet/relayer"
      gitRef: "0051d73c3d6142fb9f0630889f80c6d0a1e0d096" # 2025-12-03
      installPath: "./pkg/chainlink/cmd/chainlink-starknet"

  streams:
    - moduleURI: "github.com/smartcontractkit/chainlink-data-streams"
      gitRef: "v0.1.10"
      installPath: "./mercury/cmd/chainlink-mercury"

  ton:
    - moduleURI: "github.com/smartcontractkit/chainlink-ton"
      gitRef: "v0.0.0-20251219221624-54a39a031e62"
      installPath: "./cmd/chainlink-ton"

  tron:
    - moduleURI: "github.com/smartcontractkit/chainlink-tron/relayer"
      gitRef: "v0.0.11-0.20251014143056-a0c6328c91e9"
      installPath: "./cmd/chainlink-tron"
