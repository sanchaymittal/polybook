[[nodesets]]
  nodes = 4
  name = "shard0"
  don_types = ["workflow", "shard"]
  override_mode = "all"
  http_port_range_start = 10100

  env_vars = { CL_EVM_CMD = "" }
  capabilities = ["ocr3", "custom-compute", "web-api-target", "web-api-trigger", "vault", "cron", "http-action", "http-trigger", "consensus", "don-time"]

   [nodesets.chain_capabilities]
    write-evm = ["1337", "2337"]
    read-contract = ["1337", "2337"]
    evm = ["1337", "2337"]

  # See ./examples/workflow-don-overrides.toml to learn how to override capability configs

  [nodesets.db]
    image = "postgres:12.0"
    port = 13000

[[nodesets.node_specs]]
    roles = ["plugin"]
    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "core/chainlink.Dockerfile"
      docker_build_args = { "CL_IS_PROD_BUILD" = "false" }
      # image = "chainlink-tmp:latest"
      user_config_overrides = ""

[[nodesets]]
  nodes = 4
  name = "shard1"
  don_types = ["workflow", "shard"]
  shard_index = 1
  override_mode = "all"
  http_port_range_start = 10400

  env_vars = { CL_EVM_CMD = "" }
  # add "vault", "http-action", "http-trigger", when gateway can support more than 1 DON per service
  capabilities = ["ocr3", "custom-compute",  "web-api-target", "web-api-trigger", "cron", "consensus", "don-time"]

   [nodesets.chain_capabilities]
    write-evm = ["1337", "2337"]
    read-contract = ["1337", "2337"]
    evm = ["1337", "2337"]

  # See ./examples/workflow-don-overrides.toml to learn how to override capability configs

  [nodesets.db]
    image = "postgres:12.0"
    port = 13400

[[nodesets.node_specs]]
    roles = ["plugin"]
    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "core/chainlink.Dockerfile"
      docker_build_args = { "CL_IS_PROD_BUILD" = "false" }
      # image = "chainlink-tmp:latest"
      user_config_overrides = ""

[[nodesets]]
  nodes = 1
  name = "bootstrap-gateway"
  don_types = ["bootstrap", "gateway"]
  override_mode = "each"
  http_port_range_start = 10300

  env_vars = { CL_EVM_CMD = "" }
  supported_evm_chains = [1337, 2337]

  [nodesets.db]
    image = "postgres:12.0"
    port = 13200

  [[nodesets.node_specs]]
    roles = ["bootstrap", "gateway"]
    [nodesets.node_specs.node]
      docker_ctx = "../../../.."
      docker_file = "core/chainlink.Dockerfile"
      docker_build_args = { "CL_IS_PROD_BUILD" = "false" }
      # 5002 is the web API capabilities port for incoming requests
      # 15002 is the vault port for incoming requests
      custom_ports = ["5002:5002","15002:15002"]
      # image = "chainlink-tmp:latest"
      user_config_overrides = ""
