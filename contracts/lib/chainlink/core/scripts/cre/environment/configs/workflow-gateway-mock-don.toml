[[nodesets]]
    nodes = 4
    name = "workflow"
    don_types = ["workflow"]
    override_mode = "all"
    http_port_range_start = 10100

    env_vars = { CL_EVM_CMD = "" }
    capabilities = ["ocr3", "custom-compute", "web-api-trigger", "don-time"]

   [nodesets.chain_capabilities]
    write-evm = ["1337"]

  # See ./examples/workflow-don-overrides.toml to learn how to override capability configs

    [nodesets.db]
    image = "postgres:12.0"
    port = 13000

    [[nodesets.node_specs]]
        roles = ["plugin"]
        [nodesets.node_specs.node]
        image = "localhost:5001/chainlink-plugins:latest"
        user_config_overrides = """
            [Log]
            Level = 'info'
            JSONConsole = true
            [WebServer.TLS]
            HTTPSPort=0
            """

[[nodesets]]
    nodes = 3
    name = "capabilities"
    don_types = ["capabilities"]
    override_mode = "all"
    http_port_range_start = 10200

    env_vars = { CL_EVM_CMD = "" }
    capabilities = ["mock"]

    [nodesets.db]
        image = "postgres:12.0"
        port = 19000

        [[nodesets.node_specs]]
        roles = ["plugin"]
        [nodesets.node_specs.node]
            image = "localhost:5001/chainlink-plugins:latest"
            user_config_overrides = ""

[[nodesets]]
    nodes = 1
    name = "bootstrap-gateway"
    don_types = ["bootstrap", "gateway"]
    override_mode = "each"
    http_port_range_start = 10300

    env_vars = { CL_EVM_CMD = "" }

    [nodesets.db]
        image = "postgres:12.0"
        port = 15000

        [[nodesets.node_specs]]
        roles = ["gateway"]
        [nodesets.node_specs.node]
        image = "localhost:5001/chainlink-plugins:latest"
        custom_ports = ["5002:5002"]
        user_config_overrides = ""